<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="style-contacto.css">
</head>
<body>
    <div class="cuadro">
        <div class="content">

            <h1>Cont√°ctece con nosotros</h1>
            <form class="form" action="/" method = "post">
                <input class="from__inputs " type="email" name="email" id="email" placeholder="Email" required><br>
                <input class="from__inputs " type="text" name="subject" id="subject" placeholder="Subject"><br><!-- Este es el    Asunto del email -->
                <textarea class="from__inputs" name="body" id="body" placeholder  = "Insert your message"    required></textarea>
                <input type="button" value = "Reset" name= "reset" id = "reset">   
                <input type="button" value = "Send" name= "send" id = "send">
            </form>
            
        </div>
    </div>
</body>
</html>
